<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Welcome to Admin page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .height-full {
            height: 100vh;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <div id="navbar" class="navbar-brand text-light">
        <span class="fw-bold" th:text="${user.email}">...</span>
        <span> with roles: </span>
        <span th:each="role : ${user.roles}"
              th:text="${role.name.replaceFirst('ROLE_', '  ')}">
            </span>
    </div>
    <div>
        <a class="nav-link text-secondary" th:href="@{/logout}">Logout</a>
    </div>
</nav>



<div class="d-flex align-items-start">
    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="text-left nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User</button>
        </div>
    </div>
    <div class="container-fluid height-full bg-light">
        <div class="col-10 ">
            <div class="tab-content mt-2" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab" tabindex="0">
                    <div class="col-6 mt-3">
                        <p class="fw-bold display-6">User information page</p>
                    </div>
                    <div class="container-fluid">
                        <div class="row ">
                            <div class="col-2 mt-2">
                                <h4 class="fw-bold ">About user</h4>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-12">
                                <table class="table table-striped bg-white border">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Username</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:utext="${user.id}">...</td>
                                        <td th:utext="${user.username}">...</td>
                                        <td th:utext="${user.age}">...</td>
                                        <td th:utext="${user.email}">...</td>
                                        <td> <span th:each="role : ${user.roles}"
                                                   th:text="${role.name.replaceFirst('ROLE_', '  ')}">
                                                 </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
